<ion-header>
  <ion-toolbar>
    <ion-title>
      momenTUM
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" *ngIf="!(graphs.length > 0)">
    <ion-label class="ion-text-wrap ion-text-center">
      <br><br>
      <ion-icon id="stats-icon" color="primary" name="stats-chart"></ion-icon
      ><br><br>
      {{ 'placeholder_my-progress' | translate }}<br /><br />
    </ion-label>
  </ion-item>

  <div *ngFor="let graph of graphs">
    <ion-item-divider color="primary" class="ion-text-wrap"
      >{{graph.header}}</ion-item-divider
    >
    <canvas
      class="graph-style"
      baseChart
      [datasets]="graph.data"
      [labels]="graph.labels"
      [options]="graph.options"
      [legend]="graph.legend"
      [type]="graph.type"
    >
    </canvas>
    <ion-item lines="full">
      <ion-label color="primary" class="ion-text-wrap">
        <p class="blurb-style" [innerHTML]="graph.blurb"></p>
      </ion-label>
    </ion-item>
  </div>

  <div *ngIf="enrolledInStudy">
    <ion-item color="primary" lines="none" *ngIf="history.length > 0">
      <ion-label>Recently Completed</ion-label>
    </ion-item>

    <ion-item *ngFor="let record of history">
      <ion-label> {{record.task_name}} </ion-label>
      <ion-label slot="end" color="medium">
        {{record.moment_time}}
      </ion-label>
    </ion-item>
  </div>
</ion-content>
